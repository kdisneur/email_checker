machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
dependencies:
  cache_directories:
    - ~/.asdf
  pre:
    - if ! asdf | grep version; then git clone https://github.com/HashNuke/asdf.git ~/.asdf; fi
    - asdf plugin-add erlang https://github.com/HashNuke/asdf-erlang.git | echo "Erlang already installed"
    - asdf plugin-add elixir https://github.com/HashNuke/asdf-elixir.git | echo "Elixir already installed"
    - asdf install
    - yes | mix deps.get
    - yes | mix local.rebar
test:
  override:
    - mix test
